
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autonomous Vehicle Perception</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: #f8f9fa; }
      .hero { background: linear-gradient(135deg, #0d6efd, #0dcaf0); color: white; padding: 50px 0; }
      .card { margin-top: 20px; border: none; shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">AutoDetect AI</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/live">Live Camera</a></li>
            <li class="nav-item"><a class="nav-link" href="/analytics">Analytics</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hero text-center">
      <div class="container">
        <h1>Autonomous Vehicle Object Detection</h1>
        <p class="lead">Real-time perception using YOLOv8, Faster R-CNN, and SSD</p>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card p-4">
            <h3>Upload Image</h3>
            <form action="/upload_image" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <input class="form-control" type="file" name="file" accept="image/*">
              </div>
              <button type="submit" class="btn btn-primary w-100">Detect Objects</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-4">
            <h3>Upload Video</h3>
            <form action="/upload_video" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <input class="form-control" type="file" name="file" accept="video/*">
              </div>
              <button type="submit" class="btn btn-success w-100">Process Video</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
