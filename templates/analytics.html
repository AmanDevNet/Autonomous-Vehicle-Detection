<!doctype html>
<html>

<head>
    <title>Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container"><a class="navbar-brand" href="/">AutoDetect AI</a></div>
    </nav>
    <div class="container mt-5">
        <h1>System Analytics</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <canvas id="classChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="performanceChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        const ctx1 = document.getElementById('classChart');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Car', 'Pedestrian', 'Truck', 'Bike', 'Bus', 'Traffic Light'],
                datasets: [{
                    label: '# of Detections (Mock Data)',
                    data: [120, 45, 30, 15, 10, 50],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            }
        });

        const ctx2 = document.getElementById('performanceChart');
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['Epoch 1', 'Epoch 2', 'Epoch 3', 'Epoch 4', 'Epoch 5'],
                datasets: [{
                    label: 'mAP@50',
                    data: [0.45, 0.55, 0.65, 0.72, 0.78],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    tension: 0.1
                }]
            }
        });
    </script>
</body>

</html>
