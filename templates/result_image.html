
<!doctype html>
<html>
<head>
    <title>Detection Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container"><a class="navbar-brand" href="/">AutoDetect AI</a></div>
    </nav>
    <div class="container mt-4 text-center">
        <h2>Inference Result</h2>
        <img src="{{ url_for('get_image', filename=image_file) }}" class="img-fluid rounded border border-2 border-primary" style="max-height: 600px;">
        
        <div class="mt-4">
            <h4>Detection Metrics</h4>
            <ul class="list-group d-inline-block text-start">
                {% for key, value in metrics.items() %}
                <li class="list-group-item">{{ key }}: <strong>{{ value }}</strong></li>
                {% endfor %}
            </ul>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>
</html>
